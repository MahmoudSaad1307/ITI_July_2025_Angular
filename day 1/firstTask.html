<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name</label>
      <input id="firstnName" name="firstName" type="text" />

      <label for="lastName">Last Name</label>
      <input name="lastName" id="lastName" type="text" />
      <hr />
      <div>
        Course :
        <select name="course" id="">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JS">JS</option>
        </select>
      </div>
      <hr />
      <div>
        Gender : <br /><input value="male" type="radio" name="gender" /> Male
        <input type="radio" name="gender" value="female" /> Female
      </div>
      <div>
              <br>

        <hr />
        Hobbies : <br />
        <input type="checkbox" name="hobbies" value="programming" /> Programming
        <input type="checkbox" name="hobbies" value="cricket" /> Cricket
        <input type="checkbox" name="hobbies" value="football" /> Football
        <input type="checkbox" name="hobbies" value="reading" /> Reading Novel
      </div>
            <br>

      <hr />
      <label for="phone">Phone</label>
      <input type="number" name="phone" id="phone" />
      <hr />
      <label for="address"> Address</label>
      <div>
        <textarea name="address" id="address" cols="20" rows="5"></textarea>
      </div>
            <br>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />

      <hr />
      <div><label for="password">Password</label><input name="password" type="password" /></div>
      <br />

      <hr />
      <br />
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
