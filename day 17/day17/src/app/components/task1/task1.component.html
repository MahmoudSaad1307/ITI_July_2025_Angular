<div class="container mt-4">
  <div class="mb-3">
    <select [(ngModel)]="selectedCategory" class="form-select">
      <option *ngFor="let category of categories" [ngValue]="category">
        {{ category.track }}
      </option>
    </select>
  </div>

  <h4
    *ngIf="selectedCategory?.available; else notAvailable"
    class="mb-4 text-center text-success"
  >
    {{ selectedCategory!.track }} is available
  </h4>
  <ng-template #notAvailable>
    <div class="alert alert-danger text-center">
      {{
        selectedCategory == null
          ? "Please select a track"
          : selectedCategory.track + " is not available"
      }}
    </div>
  </ng-template>

  <div class="mb-3">
    <label class="form-label">Enter Your Name</label>
    <input
      type="text"
      [(ngModel)]="user.name"
      class="form-control"
      [class.is-invalid]="submitted && !user?.name"
    />
    <div *ngIf="submitted && !user?.name" class="invalid-feedback">
      Name is required.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Enter Your Age</label>
    <input
      type="number"
      [(ngModel)]="user.age"
      class="form-control"
      [class.is-invalid]="submitted && !user?.age"
    />
    <div *ngIf="submitted && !user?.age" class="invalid-feedback">
      Age is required.
    </div>
  </div>

  <button class="btn btn-success mb-4" (click)="addPerson()">Add</button>

  <table class="table table-dark table-bordered" *ngIf="people.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>
          <button class="btn btn-danger" (click)="deletePerson(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
