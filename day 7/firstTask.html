<!DOCTYPE html>
<html>
  <head>
    <title>First Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-2">
    <input type="text" id="sentence" />
    <input type="text" id="letter" />
    <button class="btn btn-primary" onclick="findLetterLocations()">Find Locations</button>
    <p>Output: <span id="result"></span></p>

    <script>
      var letter = document.getElementById("letter");
      letter.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          findLetterLocations();
        }
      });
      function findLetterLocations() {
        const sentence = document
          .getElementById("sentence")
          .value.toLowerCase();
        var letterVal = letter.value.toLowerCase();

        const locations = [];

        for (let i = 0; i < sentence.length; i++) {
          if (sentence[i] === letterVal) {
            locations.push(i + 1);
          }
        }

        document.getElementById("result").textContent =
          JSON.stringify(locations);
      }
    </script>
  </body>
</html>
