<!DOCTYPE html>
<html>
  <head>
    <title>Second Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-block;
        margin: 10px;
        background-color: gray;
      }
      .green {
        background-color: green;
      }
      .yellow {
        background-color: yellow;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body class="container mt-2">
    <input type="number" id="number" value="2" min="1" max="3" />
    <button class="btn btn-primary" onclick="lightCircle()">Start</button>
    <div id="circles" class="d-flex mt-3">
      <div
        class="circle d-flex flex-column align-items-center justify-content-center"
        id="ready"
      >
        Ready
      </div>
      <div
        class="circle d-flex flex-column align-items-center justify-content-center"
        id="steady"
      >
        Steady
      </div>
      <div
        class="circle d-flex flex-column align-items-center justify-content-center"
        id="go"
      >
        Go
      </div>
    </div>

    <script>
      var numberInput = document.getElementById("number");
      numberInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          lightCircle();
        }
      });
      function lightCircle() {
        const numberValue = numberInput.value;
        const circles = document
          .getElementById("circles")
          .getElementsByClassName("circle");

        for (let circle of circles) {
          circle.classList.remove("red");
          circle.classList.remove("yellow");
          circle.classList.remove("green");
        }

        if (numberValue == 1) {
          circles[0].classList.add("red");
        } else if (numberValue == 2) {
          circles[1].classList.add("yellow");
        } else if (numberValue == 3) {
          circles[2].classList.add("green");
        }
      }
    </script>
  </body>
</html>
